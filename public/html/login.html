<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net/npm/ 'unsafe-inline'">
    <title>Document</title>
</head>
<body>
    <form onsubmit="validLogin(event)">
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" required placeholder="Type Email Here ...">
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" required placeholder="*****">
        <button type="submit">Submit</button>
        </form>
        <button style="display: block;" type="button" id="forget" onclick="forgotPasswordHandler()">forget Password Click Here</button>
        <a href="./index.html">Not An Existing User SignUp Here ..</a>
        <div id="error"></div>
        <script src="./main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</body>
</html>
